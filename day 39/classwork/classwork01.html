<!-- 2) კომენტარების გამოყენებით ახსენით display: inline და მასზე გააკეთეთ მაგალთი -->

 <!-- display: inline ხდის ელემენტს inline ელემენტად -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>p{background-color: aqua; display: inline}</style>
</head>
<body>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>

<!-- <p> tag-ი არის black-lvl თაგი მაგრამ display: inline-ით ის გადაიქცევა inline-ად და ერთ ხაზზე დაიწერება -->
