<!-- 3) კომენტარების გამოყენებით ახსენით display: block და მასზე გააკეთეთ მაგალთი -->

<!-- display: block-ი ხდის ელემენტს block-level ელემენტად -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>span{background-color: blue; display: block;}</style>
</head>
<body>
    <span>hello world</span>
    <span>hello world</span>
    <span>hello world</span>
</body>
</html>

<!-- <span> tag-ი არის inline-ი ხოლო display:block გადააქცევს მას block-lvl-ად რისგამოც ის სხვადასხვა ხაზზე დაიწერება -->
