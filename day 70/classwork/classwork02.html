<!-- 3) შექმენი p ელემენტი, რომელიც კომპიუტერზე გამოჩნდება, მაგრამ ტელეფონზე (max-width: 480px) მთლიანად დაიმალება. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 480px) {
            p{
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>invisible on mobile</p>
</body>
</html>
