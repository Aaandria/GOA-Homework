<!-- 1) შექმენი ერთი div, რომელსაც desktop-ზე აქვს ლურჯი ფონი,
  ხოლო როცა ეკრანის სიგანე გახდება 600px-ზე ნაკლები, ფერი შეიცვალოს წითლად @media-ის გამოყენებით. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px; height: 200px; background: blue
        }
        @media (min-width: 600px){
            div{
                background: red;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
