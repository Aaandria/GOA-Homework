<!-- 5) შექმენი ღილაკი (button), რომელსაც desktop-ზე აქვს 20px padding, ხოლო პატარა ეკრანებზე (max-width: 600px) padding შემცირდეს 10px-მდე. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 20px
        }
        @media (max-width: 600px){
            button{
                padding: 10px
            }
        }
    </style>
</head>
<body>
    <button></button>
</body>
</html>
