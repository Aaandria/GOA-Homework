<!-- 1) შექმენი div ბარათი (card), რომელსაც desktop-ზე აქვს width 500px, ხოლო mobile-ზე (max-width: 600px) გახდეს 100% სიგანის. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px; height: 200px; background-color: red;
        }
        @media (max-width: 600px){
            div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
