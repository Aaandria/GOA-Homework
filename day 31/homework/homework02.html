<!-- 3) Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>p{color:blue; text-align:center} #h11{color:red; text-decoration: left;} .h21{color:blue}</style>
</head>
<body>
    <h1 id="h11">Hello world</h1>
    <p>hello world no2</p>
    <h2 class = h21>hello wolrd no3</h2>
</body>
</html>
