<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap');
            .a{font-family: "Roboto";}
            .b{font-family: "Bitcount Prop Single Ink";}
            .c{font-family: "Zalando Sans";}
            .d{font-family: Arial, Helvetica, sans-serif;}
            .e{font-family: 'Courier New', Courier, monospace;}
    </style>
</head>
<body>
    <p class="a">1</p>
    <p class="b">2</p>
    <p class="c">3</p>
    <p class="d">4</p>
    <p class="e">5</p>
</body>
</html>
