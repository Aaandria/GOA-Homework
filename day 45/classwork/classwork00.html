<!-- 1) გააკეთ 5 მაგალითი font-size-ზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.a{font-size: 50px;}
           .b{font-size: 30px;}
           .c{font-size: 10px;}
           .d{font-size: 40px;}
           .e{font-size: 20px;}
    </style>
</head>
<body>
    <p class="a">1</p>
    <p class="b">2</p>
    <p class="c">3</p>
    <p class="d">4</p>
    <p class="e">5</p>
</body>
</html>
