<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .cont{width: 340px; background-color: hsl(0, 0%, 100%); height: 500px; border-radius: 30px; border:  1px solid hsl(0, 0%, 42%); }
    .div{height: 700px; display:flex; justify-content: center; align-items: center; background-color: hsl(47, 88%, 63%);width: 1440px;}
    .img1{margin-left: 10px;border-radius: 25px; margin-top: 10px; width: 320px; margin-bottom: 10px; display: block;}
    button{background-color: hsl(47, 88%, 63%); border-radius: 3px; margin-left: 10px; margin-top: 10px; outline: 0; border: 0;
       height: 24px; width: 70px; display: block;}
    h6{margin-left: 10px; margin-bottom: 10px;}
    h2{margin-left: 10px; font-size: 20px; margin-bottom: 10px;}
    p{margin-left: 10px; color: hsl(0, 0%, 42%); margin-bottom: 10px;}
    img{margin-left: 10px; margin-top: 10px; margin-right: 10px;}
    .h{display: inline;}
  </style>
</head>
<body>
  <div class="div"><div class="cont">
    <img src="illustration-article.svg" class="img1">
    <button>Learning</button>
    <h6>Published 21 Dec 2023</h6>
    <h2>HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <img src="image-avatar.webp"class="img" width="40px">
    <h5 class="h">Greg Hooper</h5>
  
</body>
</html>
