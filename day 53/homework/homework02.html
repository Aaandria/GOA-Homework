<!-- 3) შექმენი სამი სურათი, რომლებიც ერთმანეთს ფარავენ.
გააკეთე ისე, რომ მესამე სურათი იყოს ყველაზე ზემოთ. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:100px; height: 100px; position: absolute;}
        .a{z-index:1; background-color: red;}
        .b{background-color: blue; z-index: 2}
        .c{background-color: purple; z-index: 3}
    </style>
</head>
<body>
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
</body>
</html>
