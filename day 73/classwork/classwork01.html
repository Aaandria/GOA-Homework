<!-- 2)მოძებნე ელემენტი CSS სელექტორით (id, class ან tag) და შეცვალე მისი შიგთავსი. (გამოიყენე querySelector()) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">rw</div>
    <script>
       let box = document.querySelector(".box")
       box.innerHTML = "new text"
    </script>
</body>
</html>
