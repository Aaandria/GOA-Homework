<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>bla bla bla</p>
    <button id="changeText">change text on click</button>
    <script>
        let text = document.querySelector("p")
        let change = document.getElementById("changeText")
        change.addEventListener("click", function(){
            text.innerHTML = "new text"
        })
    </script>
</body>
</html>
