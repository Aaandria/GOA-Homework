<!-- 4) შექმენით გრიდი, სადაც კონტეინერი მაღალია და ყუთები პატარა.

გამოიყენეთ align-content და justify-content სხვადასხვა ღირებულებებით (start, center, end, space-between, space-around).

ნახეთ როგორ იცვლება მთელი ყუთების ჯგუფის პოზიცია და ახსენით კომენტარებით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            background-color: black;
            grid-template-columns: 100px 300px;
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
            align-content: space-around;
        }
        .item{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div> 
    <div class="item">3</div>
    <div class="item">4</div>   
    </div>
</body>
</html>
