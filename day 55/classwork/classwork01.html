<!-- 2) იგივე 2 სვეტიანი გრიდი.

გამოიყენეთ justify-items სხვადასხვა ღირებულებებით (start, center, end, stretch).

დაკონტროლეთ როგორ იცვლება ყუთების ჰორიზონტალური განლაგება.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            background-color: black;
            grid-template-columns: 100px 300px;
            grid-template-rows: 100px 100px 100px 100px;
            justify-items: center;
            gap: 10px;
        }
        .item{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div> 
    <div class="item">3</div>
    <div class="item">4</div>   
    </div>
</body>
</html>
<!-- start ყველა ელემენტი მარცხნივ-->
<!-- center ყველა ელემენტი შუაში-->
<!-- end ყველა ელემენტი ბოლოში-->
<!-- stretch ელემენტები გაწელილად-->
