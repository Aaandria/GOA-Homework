<!-- 3) შექმენით გრიდი 4 სვეტით.
შიგნით მოათავსეთ 8 ყუთი, ზოგი დიდი, ზოგი პატარა.
გამოიყენეთ grid-column: span რომ რამდენიმე ყუთი სვეტებს გაერთიანდეს.
დაამატეთ მცირე სივრცე. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            display: grid; background: linear-gradient(to right, red, blue);
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: repeat(2, 100px);
            
            gap: 10px
        }
        .div{
            background: linear-gradient(to top, black, yellow);
        }
        .big{
            background: linear-gradient(to left, green, purple);
            grid-column: 1/3; grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="big"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
</body>
</html>
