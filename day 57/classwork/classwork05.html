<!-- 6) textarea-ს focus-ზე ოდნავ გადიდება. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 100px; height: 10px; transition: 0.5sec;
        }
        input:focus{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="focus example no1">
</body>
</html>
