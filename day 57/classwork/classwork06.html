<!-- 7) :is(.error, .warning, .success) კლასებზე დაასპრილო საერთო border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :is(.error, .warning, .success){
            border-radius: 15px; width: 100px; height: 100px; background: red;
        }
    </style>
</head>
<body>
    <div class="error">
    </div>
    <div class="warning"></div>
    <div class="success"></div>
</body>
</html>
