<!-- 1)შექმენი ღილაკი, რომელსაც hover-ზე ეცვლება
ფერი, ზომა ან ჩრდილი. საჭიროა მცირე transition-იც. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px; height: 50px; background: gray; color: white; border: none;
            cursor: pointer; transition: 0.5s;
        }
        button:hover{
            background: black
        }
    </style>
</head>
<body>
    <button>hover</button>
</body>
</html>
