<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px; height: 50px; background: gray; color: white; border: none;
            transition: 0.5s;
        }
        button:active{
            transform: translateY(15px);
        }
    </style>
</head>
<body>
    <button>hover</button>
</body>
