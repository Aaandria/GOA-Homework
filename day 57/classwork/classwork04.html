<!-- 5) input ველს focus-ზე გაუკეთე ფერადი outline. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 1px solid red
        }
        input:focus{
            border:1px solid green
        }
    </style>
</head>
<body>
    <input type="text" placeholder="focus example no1">
</body>
</html>
