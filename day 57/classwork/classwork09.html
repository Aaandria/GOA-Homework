<!-- 10) ექციებიდან ერთს მიეცი გამოკვეთა მაშინ, როცა მისი ID არის URL-ის target. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:target{
            color: red;
        }
    </style>
</head>
<body>
    <a href="hello">hello</a>
    <div id="hello">hello</div>
</body>
</html>
