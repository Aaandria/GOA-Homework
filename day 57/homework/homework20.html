<!-- 21) შექმენი სამი ელემენტი (h1, h2, h3). ერთი selector-ის გამოყენებით გამოიყენე საერთო ფერი, padding და border-radius :is()–ის დახმარებით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :is(h1,h2,h3){
            color: blue; padding: 5px; border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>world</h2>
    <h3>!</h3>
</body>
</html>
