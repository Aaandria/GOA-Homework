<!-- 17) შექმენი password input, minlength მოთხოვნის შესრულებაზე 
 :valid-ისას background ფერი გახდეს მსუბუქი მწვანე, ხოლო :invalid-ისას — მსუბუქი წითელი. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid{
            background: greenyellow;
        }
        input:invalid{
            background: tomato;
        }
    </style>
</head>
<body>
    <input type="password"  minlength="8">
</body>
</html>
