<!-- 6.შექმენი ღილაკი id-ს სახელით submitBtn და JS-ში წამოიღე.
  დაუმატე background, ფერი, padding, font-size, border, border-radius, cursor და box-shadow -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="submitBtn">click!</button>
    <script>
        let btn = document.getElementById("submitBtn")
        btn.style.background = "darkGreen"
        btn.style.color = "white"
        btn.style.padding = "5px"
        btn.style.fontSize = "20px"
        btn.style.border = "solid 2px black"
        btn.style.borderRadius = "10px"
        btn.style.cursor = "pointer"
        btn.style.boxShadow = "1px 1px 1px 1px gray"
    </script>
</body>
</html>
