<!-- 7) შექმენი ღილაკი id="actionBtn". JavaScript-ით წამოიღე ღილაკი და გაუკეთე მუქი მწვანე ფონი, თეთრი ტექსტი და cursor: pointer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="actionBtn">click!</button>
    <script>
        let btn = document.getElementById("actionBtn")
        btn.style.background = "darkGreen"
        btn.style.color = "white"
        btn.style.cursor = "pointer"
    </script>
</body>
</html>
