<!-- 2) შექმენი ერთი ელემენტი id="container"-ით. JavaScript-ში getElementById-ის 
 გამოყენებით შეცვალე მისი ზომები, ფონის ფერი და დაამრგვალე კუთხეები. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        let cont = document.getElementById("container")
        cont.style.width = "150px"
        cont.style.height = "150px"
        cont.style.background = "red"
        cont.style.borderRadius = "20px"
    </script>
</body>
</html>
