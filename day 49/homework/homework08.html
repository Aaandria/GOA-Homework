<!-- 9) შექმენი ბლოკი, რომელიც თავიდან იქნება დახრილი (skew) და hover-ზე straighten-დება ანუ ბრუნდება საწყის პოზიციაზე. 
 გამოიყენე transform: skew(10deg); და hover-ზე transform: skew(0deg); დაამატე transition, რომ გადახრა ნელა გაქრეს -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{width:100px; height: 100px; background-color: red; transition: all 2s ease; transform: skew(10deg);}
        .a :hover{transform:skew(0deg);}
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
