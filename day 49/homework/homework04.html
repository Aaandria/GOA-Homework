<!-- 5) შექმენი ბლოკი, რომელიც hover-ზე გაიზრდება 1.3-ჯერ (scale(1.3)).
 დაამატე transition: transform 0.6s ease-in-out; შედეგი უნდა იყოს რბილი გაზრდა. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{width:150px; height: 150px; background-color: red; transition: 0.6s ease-in-out;}
        .a :hover{transform: scale(1.3);}
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
