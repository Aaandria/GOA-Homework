<!-- 7)  შექმენი სამი განსხვავებული ბლოკი. თითოეულს მიეცი განსხვავებული transform-origin (center, top, bottom),
  hover-ზე გააკეთე rotation(20deg) და დააკვირდი განსხვავებულ შედეგს.
  კომენტარებში ახსენი როგორ მოქმედებს transform-origin ეფექტზე -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; background-color: red;}
        .a{transform-origin: top;} .b{transform-origin: center;} .c{transform-origin: bottom;}
        .a,.b,.c :hover{transform: rotate(20deg);}
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </body>
  </html>
