<!-- 3) შექმენი ვებსაიტის სექცია — სურათების გალერეა, სადაც ყოველი "ბარათი" შეიცავს სურათს და ტექსტს.
როდესაც მომხმარებელი მაუსით შეეხება ბარათს:

ბარათი ოდნავ გადმოიწევა (transform),

გადაბრუნდება ან ოდნავ მოტრიალდება,

შეიცვლება მისი ჩრდილი და ფერი (transition),

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: black;}
        div{width: 100px; height: 70px; background-color: red;
        transition: all 5s linear}
        .card1 :hover{
            transform: rotate(50deg) translateY(50px);
            background-color: aqua;
        }
        .card2 :hover{
            transform: rotate(50deg) translateY(50px);
            background-color: darkblue;
        }
        .card2 :hover{
            transform: rotate(50deg) translateY(50px);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="card1">card 1</div>
    <div class="card2">card 2</div>
    <div class="card3">card 3</div>
</body>
</html>
