<!-- 1) შექმენი 3 div (100x100px) სხვადასხვა ფერით.

ყველას მიეცი position: static;.

დააკვირდი როგორ დგანან ერთმანეთის ქვემოთ.

კომენტარებით ახსენი რატომ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.div1{position: static; width: 100px; height: 100px; background-color: purple}
        .div2{position: static; width: 100px; height: 100px; background-color: red}
        .div3{position: static; width: 100px; height: 100px; background-color: lightblue}</style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>

<!-- რადგან ყველას static-ი იწერა და static-ი ისედაც ყველა თაგს დეფოლთად უყენია, არაფერი შეეცვალა -->
