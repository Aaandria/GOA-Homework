<!-- შექმენი HTML ფაილი.
დაამატე რამდენიმე <p> ტექსტი.
CSS-ში თითოეულ ტექსტს მიეცი სხვადასხვა font-famil. შეცვალე font-size თითოეული ტექსტისთვის. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    .hello{font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;}
        .world{font-family: 'Courier New', Courier, monospace; font-size: 10px;}
        .hello-world{font-family: 'Bebas Neue'; font-size: 40px}
    </style>
</head>
<body>
    <p class="hello">hello</p>
    <p class="world">world</p>
    <p class="hello-world">hello world</p>
</body>
</html>
