<!-- 5)შექმენი <h1> და <h2>.
CSS-ში:
ორივეს მიეცი ერთნაირი ზომა ( Grouping selectors-ით)
<h1> გახადე bold.
<h2> გახადე italic.
ცადე font-weight-ის ციფრული მნიშვნელობები (100, 400, 700, 900) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h1,h2{font-size: 30px}
        h1{font-style: bold; font-weight: 100px;}
        h2{font-style: italic; font-weight: 400px;}
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>world</h2>
</body>
</html>
