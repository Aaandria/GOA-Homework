<!-- 1) შექმენი HTML-ში ერთი <h1> ელემენტი id="title"-ით. JavaScript-ში getElementById-ით წამოიღე ეს ელემენტი და გამოიყანეთ საიტზე. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">hello world</h1>
    <script>
        const header = document.getElementById("title")
        console.log(header)
    </script>
</body>
</html>
